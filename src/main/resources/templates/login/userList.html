<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="userList_contents">
        <div class="page-header">
            <h1>List of Users</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">User ID</th>
                <th class="info col-sm-2">User Name</th>
                <th class="info col-sm-2">Birthday</th>
                <th class="info col-sm-2">Age</th>
                <th class="info col-sm-2">Marriage</th>
                <th class="info col-sm-2"></th>
            </tr>
            <tr th:each="user:${userList}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${#dates.format(user.birthday, 'YYYY/MM/dd')}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.marriage}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/userDetail/'+${user.userId}}">
                        details
                    </a>
                </td>
            </tr>
        </table>
        <label th:text="${userListCount} + 'in total'"></label><br/>
        <label class="text-info" th:text="${result}">Result display</label><br/>
        <a class="btn btn-primary" th:href="@{'/userList/csv}">CSV Output</a>
    </div>
</body>
</html>
